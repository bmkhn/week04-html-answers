<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT TABLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            text-align: center;
        }
        .event-name {
            font-weight: bold;
            text-align: left;
        }
        .table-header {
            background-color: #333;
            color: white;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="table-header">Palawan Events 2025</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="event-name">Palawan Tourism Expo</td>
                <td>March 10, 2025</td>
                <td>Puerto Princesa</td>
            </tr>
            <tr>
                <td>March 12, 2025</td>
                <td>El Nido</td>
            </tr>
            <tr>
                <td>March 15, 2025</td>
                <td>Coron</td>
            </tr>
            <tr>
                <td class="event-name">Balayong Festival</td>
                <td>March 4, 2025</td>
                <td>Puerto Princesa</td>
            </tr>
            <tr>
                <td class="event-name">Underground River Run</td>
                <td>April 5, 2025</td>
                <td>Sabang, Puerto Princesa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
